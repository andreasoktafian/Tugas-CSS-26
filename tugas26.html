<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS-NIOMIC</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row text-center mt-5">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 center">
                <h3 class="text-center">Rounded Image</h3>
                <img src="jakarta.jpg" class="rounded" width="300px" height="300px">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 center">
                <h3 class="text-center">Circle Image</h3>
                <img src="lampung.jpg" class="rounded-circle" width="300px" height="300px">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 center">
                <h3 class="text-center">Thumbnail Image</h3>
                <img src="yogyakarta.jpg" class="img-thumbnail" width="300px">
            </div>
        </div>
    </div>
</body>

</html>
